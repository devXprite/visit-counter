<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/normalize.min.css">
    <link rel="stylesheet" href="./stylesheets/style.min.css">
    <link rel="stylesheet" href="./stylesheets/notyf.min.css">
    <script src="./javascripts/jquery.min.js"></script>
    <title>Visit Counter</title>
</head>

<body>
    <div class="corner">
        <a href="https://github.com/devXprite/visit-counter" class="github-corner"
            aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true">
                <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                <path
                    d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                    fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                <path
                    d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                    fill="currentColor" class="octo-body"></path>
            </svg></a>
    </div>
    <section class="hero">
        <div class="heading container">
            <h1>Visit Counter</h1>
        </div>
        <p>Easy way to know how many visitors are viewing your Github, Website. </p>
    </section>
    <main>
        <div class="preview">
            <h2>Preview</h2>
            <img src="#">
        </div>

        <form action="">
            <h2>Options</h2>
            <div class="wrapper">
                <div class="container">
                    <label for="url">Your Page URL</label>
                    <input id="pageurl" type="text" name="url" placeholder="example.com">
                </div>
                <div class="container">
                    <label for="size">Font Size</label>
                    <input id="fontsize" type="number" value="40">
                </div>
                <div class="container">
                    <label for="color">Counter Color</label>
                    <input type="color" name="color" id="color" value="#00ff00">
                </div>
                <div class="container">
                    <label for="backgroundcolor">Background Color</label>
                    <input type="color" name="backgroundcolor" id="backgroundcolor" value="#000000">
                </div>
                <div class="container">
                    <label for="noDigit">No of Digits</label>
                    <select name="noDigit" id="noDigit">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="container">
                    <label for="fontfamily">Font Family</label>
                    <select name="fontfamily" id="fontfamily">
                        <option value="digi">Digital</option>
                        <option value="digii">Digital Italic</option>
                        <option value="electrolize">Electrolize</option>
                        <option value="alien">Alien</option>
                        <option value="linebeam">LineBeam</option>
                        <option value="ledboard">Ledboard</option>
                    </select>
                </div>
                <div class="container">
                    <label for="textBeforeCounter">Text Before Counter</label>
                    <input type="text" name="textBeforeCounter" id="textBeforeCounter" placeholder="Count: ">
                </div>
                <div class="container">
                    <label for="textAfterCounter">Text After Counter</label>
                    <input type="text" name="textAfterCounter" id="textAfterCounter" placeholder=" visitors!">
                </div>
            </div>
            <div class="checkbox-container">
                <label for="tranparentBg">Transparent Background &nbsp;</label>
                <input type="checkbox" name="tranparentBg" id="tranparentBg" checked>
            </div>
        </form>

        <div class="results">
            <h2>Codes</h2>
            <div class="wrapper">
                <div class="container">
                    <label for="markdown">Markdown Code</label>
                    <input type="text" name="markdown" id="markdown" readonly value="">
                </div>
                <div class="container">
                    <label for="html">Html Code</label>
                    <input type="text" name="html" id="html" readonly value="">
                </div>
                <div class="container">
                    <label for="imgurl">Image URL</label>
                    <input type="text" name="imgurl" id="imgurl" readonly value="">
                </div>
            </div>
        </div>
    </main>
    <script src="./javascripts/clipboard.min.js"></script>
    <script src="./javascripts/notyf.min.js"></script>
    <script src="./javascripts/main.js"></script>

</body>

</html>
